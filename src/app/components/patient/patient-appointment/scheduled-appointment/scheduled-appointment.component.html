<ng-container>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="scheduled-app-tab" data-bs-toggle="tab" data-bs-target="#nav-scheduled" type="button" role="tab" aria-controls="nav-scheduled" aria-selected="true">Randevularım</button>
      <button class="nav-link" id="nav-past-tab" data-bs-toggle="tab" data-bs-target="#nav-pass-appointment" type="button" role="tab" aria-controls="nav-pass-appointment" aria-selected="false">Geçmiş Randevularım</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-scheduled" role="tabpanel" aria-labelledby="scheduled-app-tab">
      <table class="table table-striped projects">
        <tr *ngFor="let appointment of scheduledAppointments">
          <app-appointment-card
          [imgUrl]="imgUrl"
          [title]="appointment.title"
          [doctor]="appointment.doctor"
          [date]="appointment.date | date:'dd/MM/yyyy - HH:mm'"
          [branch]="appointment.branch"
          [status]="appointment.status"
          [buttonCancel]="buttonCancel"
          ></app-appointment-card>
        </tr>
      </table>
    </div>
    <div class="tab-pane fade" id="nav-pass-appointment" role="tabpanel" aria-labelledby="nav-past-tab">
      <table class="table table-striped projects">
        <tr *ngFor="let appointment of pastAppointments">
          <!-- {{ appointment.date | date:'medium' }}: {{ appointment.branch }}: {{ appointment.doctor }} -->
            <app-appointment-card
            [imgUrl]="imgUrl"
            [title]="appointment.title"
            [doctor]="appointment.doctor"
            [date]="appointment.date | date:'dd/MM/yyyy - HH:mm'"
            [branch]="appointment.branch"
            [status]="appointment.status"
            [buttonLabel]="buttonLabel"
            ></app-appointment-card>
        </tr>
      </table>
    </div>
  </div>
</ng-container>
