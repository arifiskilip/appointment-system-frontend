<app-blank pageName="Doktorlar">
  <section class="content">
    <div class="card card-solid">
      <div class="card-body pb-0">
        <div class="container">
          <div class="row">
            <form [formGroup]="searchForm">
              <div class="form-group">
                <h3 class="text-center" style="color: #28a745;">Randevu Ara</h3>
              </div>
              <div class="form-group">
                <label for="klinik" style="font-size: 20px;">Klinik *</label>
                <select formControlName="clinic" (change)="getDoctors()" class="form-control select2bs4" style="width: 100%">
                  <option value="">Lütfen seçiniz</option>
                  <option *ngFor="let clinic of clinics" [value]="clinic.Id">{{ clinic.Name }}</option>
                </select>
                <div *ngIf="searchForm.get('clinic').invalid && searchForm.get('clinic').touched" style="font-size: 16px; color: #dc3545;">
                  * Zorunlu alan
                </div>
              </div>
              <div class="form-group">
                <label for="hekim" style="font-size: 20px;">Hekim Seçiniz</label>
                <select formControlName="doctor" class="form-control" id="hekim">
                  <option value="">Lütfen seçiniz</option>
                  <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.firstName+" "+doctor.lastName }}</option>
                </select>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label for="baslangic" style="font-size: 20px;">Başlangıç Tarihi</label>
                    <input formControlName="startDate" type="date" class="form-control" id="baslangic" [min]="minDate"/>
                  </div>
                  <div class="col">
                    <label for="bitis" style="font-size: 20px;">Bitiş Tarihi</label>
                    <input formControlName="endDate" type="date" class="form-control" id="bitis" [min]="minDate"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-success mr-2" (click)="onSubmit()">
                  <i class="fas fa-search"></i> Randevu Ara
                </button>
                <button type="button" class="btn btn-secondary" (click)="onReset()">
                  <i class="fas fa-times"></i> Temizle
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-blank>
