<body class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-dark">
      <div class="card-header text-center">
        <a class="h1"><b>MHRS </b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Giriş yapmak için bilgilerinizi doldurun</p>

        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <button class="btn btn-dark btn-block">
          <i class="fa-solid fa-lock me-1"></i>
          Giriş Yap
        </button>
        <div class="social-auth-links text-center mb-3">
          <p>- Yada -</p>
        </div>
        <p class="mb-1">
          <a href="#" data-toggle="modal" data-target="#forgotPasswordModal">Şifremi Unuttum</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Kayıt ol</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Şifremi Unuttum Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel"><i class="fas fa-key"></i> Şifremi Unuttum</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Lütfen email adresinizi girin. Şifrenizi sıfırlamak için bir bağlantı göndereceğiz.</p>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-primary">Gönder</button>
        </div>
      </div>
    </div>
  </div>
</body>
