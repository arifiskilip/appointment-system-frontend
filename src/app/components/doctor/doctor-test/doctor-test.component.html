<app-blank pageName="Doktor Randevu Takvimi">
    <section class="content">
      <div class="container-fluid">
        <!-- Sekmeler -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" [class.active]="tab === 'past'" (click)="setTab('past')">Geçmiş Randevular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="tab === 'today'" (click)="setTab('today')">Bugünkü Randevular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="tab === 'upcoming'" (click)="setTab('upcoming')">Gelecek Randevular</a>
          </li>
        </ul>
  
        <!-- Randevular -->
        <div class="row mt-3">
          <ng-container *ngFor="let appointment of filteredAppointments">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">{{ appointment.patientName }}</h3>
                  <div class="card-tools">
                    <span class="badge" [ngClass]="{
                      'badge-success': appointment.status === 'accepted',
                      'badge-danger': appointment.status === 'rejected',
                      'badge-warning': appointment.status === 'pending'
                    }">{{ appointment.status | titlecase }}</span>
                  </div>
                </div>
                <div class="card-body">
                  <p>Randevu Saati: {{ appointment.time }}</p>
                  <p>Randevu Tarihi: {{ appointment.date | date:'shortDate' }}</p>
                  <div *ngIf="appointment.status === 'pending'">
                    <button class="btn btn-success" (click)="acceptAppointment(appointment.id)">Kabul Et</button>
                    <button class="btn btn-danger" (click)="rejectAppointment(appointment.id)">Reddet</button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
  
        <!-- Takvim -->
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"><i class="fas fa-calendar-alt mr-1"></i> Takvim</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <full-calendar [options]="calendarOptions"></full-calendar>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  </app-blank>
